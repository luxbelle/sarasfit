<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Basic Usage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0-rc.5/angular-material.css'>
    <link rel='stylesheet prefetch' href='https://material.angularjs.org/1.1.0-rc.5/docs.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

<body>

<div class="radioButtondemoBasicUsage" ng-app="Survey">
  <form ng-submit="submit()" ng-controller="AppCtrl" ng-cloak="">
    <p style="margin-bottom: 0;">가슴 측면유형과 정면유형을 선택하시면 꼭 맞는 브래지어를 추천해 드립니다.</p>
    <h2>측면유형</h2>
    <md-radio-group ng-model="data.group1">
      <md-radio-button ng-repeat="it in frontData" ng-value="it.value" aria-label="{{it.title}}" style="float:left">
        <label>{{it.title}}</label><img src="{{it.id}}">
      </md-radio-button>
    </md-radio-group>

    <h2 style="clear:both">정면유형</h2>
    <md-radio-group ng-model="data.group2">
      <md-radio-button ng-repeat="ib in sideData" ng-value="ib.value" aria-label="{{ib.title}}" style="float:left">
        <label>{{ib.title}}</label><img src="{{ib.id}}">
      </md-radio-button>
    </md-radio-group>


    <h2 style="clear:both">패드</h2>
    <md-radio-group ng-model="data.group3">
      <md-radio-button ng-repeat="ic in padData" ng-value="ic.value" aria-label="{{ic.title}}" style="float:left">
        <label>{{ic.title}}</label><img src="{{ic.id}}">
      </md-radio-button>
    </md-radio-group>
    <input style="clear:both" type="submit" id="submit" value="Submit" />

    <p style="margin-top: 0">추천하는 브라:
    <span ng-checked=1 class="radioValue">{{display}}</span></p>
  </form>
</div>

<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js'></script>
<script src='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0-rc.5/angular-material.js'></script>

<script src="js/index.js"></script>
</body>
</html>
